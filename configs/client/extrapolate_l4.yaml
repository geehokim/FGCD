## Client ##
type: InterpolateClient

ce_loss:
  weight: 1 

interpolation:
  ce_weight: 1
  kl_weight: 1
  type: stochastic
  forward_type: layer
  low: -1
  high: 0
  # branch: [l, g, i]
  branches:
    layer1: [l, g, i]
    layer2: [l, g, i]
    layer3: [l, g, i]
    layer4: [l, g, i]
    fc: [l]
  repeat: 1
  temp: 1
  feature_relu: True


