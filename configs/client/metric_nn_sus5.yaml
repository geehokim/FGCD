## Client ##
type: MetricInterpolateClient

ce_loss:
  weight: 1
  
metric_loss:
  loss_type: supervised
  topk_pos: 1
  topk_neg: 2
  temp: 0.05
  pairs:
    - name: metric
      pos: nn
      neg: nn
      weight: 1
      loss_type: supervised
    - name: metric2
      pos: "nn"
      neg: "nn"
      weight: 0
      weights:
        0: 2
        200: 1.5
        400: 1
        600: 0.5
        800: 0
      loss_type: unsupervised
  weight: 1
  branch_level: [0,1,2,3,4,5]
  feature_relu: False
  interpolation_type: full

feature_align_loss:
  weight: 0
  align_type: cosine
      

interpolation:
  ce_weight: 1
  kl_weight: 1
  type: stochastic
  forward_type: layer
  low: 0
  high: 0
  branch: [l, i]
  branch_probs: [0.33, 0.66]
  repeat: 1
  temp: 1
  feature_relu: False
